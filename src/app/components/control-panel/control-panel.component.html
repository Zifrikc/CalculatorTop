<ion-grid>
  <ion-row *ngFor="let item of blockTypes" class="ion-align-items-center ion-justify-content-center">

    <!-- Botón de Añadir -->
    <ion-col size="4">
      <ion-button (click)="emitChange(item, 'add')" expand="block" fill="clear">
        <ion-icon name="add-circle-outline" color="success"></ion-icon>
      </ion-button>
    </ion-col>

    <!-- Etiqueta -->
    <ion-col size="4" class="ion-text-center">
      <ion-label>{{ item | titlecase }}</ion-label>
    </ion-col>

    <!-- Botón de Quitar -->
    <ion-col size="4">
      <ion-button (click)="emitChange(item, 'remove')" expand="block" fill="clear">
        <ion-icon name="remove-circle-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>
</ion-grid>
