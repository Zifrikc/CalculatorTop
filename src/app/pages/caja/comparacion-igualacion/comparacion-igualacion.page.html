<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Taller de Comparación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reiniciar()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/menu">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-container">
    <div class="titulo-principal">COMPARACIÓN - IGUALACIÓN</div>
    <div class="grid-comparacion">
      <!-- CAJA DIFERENCIA -->
      <div class="seccion resultado">
        <h3>DIFERENCIA / FALTA</h3>
        <div class="valor-total" [class.pop]="animarValor === 'diferencia'">{{ valores['diferencia'] }}</div>
      </div>

      <!-- CAJA IGUALDAD 1 -->
      <div class="seccion entrada" (click)="seleccionarSeccion('igualdad1')" [class.activa]="seccionActiva === 'igualdad1'">
        <h3>IGUALDAD 1</h3>
        <div class="valor-entrada" [class.pop]="animarValor === 'igualdad1'">{{ valores['igualdad1'] }}</div>
        <div class="contadores">
            <!-- Contadores -->
        </div>
      </div>

      <!-- CAJA IGUALDAD 2 -->
      <div class="seccion entrada" (click)="seleccionarSeccion('igualdad2')" [class.activa]="seccionActiva === 'igualdad2'">
        <h3>IGUALDAD 2</h3>
        <div class="valor-entrada" [class.pop]="animarValor === 'igualdad2'">{{ valores['igualdad2'] }}</div>
        <div class="contadores">
            <!-- Contadores -->
        </div>
      </div>
    </div>
  </div>
</ion-content>


<!-- Área de Controles de Material (Footer) -->
<ion-footer>
  <ion-toolbar>
    <div class="material-panel">
      <div *ngFor="let material of materiales" class="material-control">
        <!-- ACTUALIZACIÓN: Se cambia el [src] para usar la nueva propiedad imageUrl -->
        <img [src]="material.imageUrl" [alt]="material.nombre">
        <div>
          <ion-button (click)="agregar(material.id)" color="success" fill="clear">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
          <ion-button (click)="quitar(material.id)" color="danger" fill="clear">
            <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
