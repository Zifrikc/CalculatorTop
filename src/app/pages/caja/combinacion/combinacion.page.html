<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Caja de Combinación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="reiniciar()" color="tertiary" size="small">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid class="caja-combinacion ion-padding">
    <!-- TOTAL -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <ion-card class="zona total-zona">
          <ion-card-header>
            <ion-card-title>TOTAL</ion-card-title>
          </ion-card-header>
          <ion-card-content class="display-area">
            <app-base10-block [count]="total.centenas" type="centena"></app-base10-block>
            <app-base10-block [count]="total.decenas" type="decena"></app-base10-block>
            <app-base10-block [count]="total.unidades" type="unidad"></app-base10-block>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- PARTES -->
    <ion-row class="ion-justify-content-center">
      <!-- PARTE 1 -->
      <ion-col size="12" size-md="4">
        <ion-card class="zona parte-zona" [class.active-box]="activeBox === 'parte1'">
          <ion-card-header><ion-card-title>PARTE 1</ion-card-title></ion-card-header>
          <ion-card-content class="display-area">
             <app-base10-block [count]="parte1.centenas" type="centena"></app-base10-block>
             <app-base10-block [count]="parte1.decenas" type="decena"></app-base10-block>
             <app-base10-block [count]="parte1.unidades" type="unidad"></app-base10-block>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- PARTE 2 -->
      <ion-col size="12" size-md="4">
        <ion-card class="zona parte-zona" [class.active-box]="activeBox === 'parte2'">
          <ion-card-header><ion-card-title>PARTE 2</ion-card-title></ion-card-header>
          <ion-card-content class="display-area">
            <app-base10-block [count]="parte2.centenas" type="centena"></app-base10-block>
            <app-base10-block [count]="parte2.decenas" type="decena"></app-base10-block>
            <app-base10-block [count]="parte2.unidades" type="unidad"></app-base10-block>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- FOOTER CON EL PANEL DE CONTROL -->
<ion-footer>
  <ion-toolbar>
    <!-- Selector de caja activa -->
    <ion-segment [(ngModel)]="activeBox" color="secondary">
      <ion-segment-button value="parte1">
        <ion-label>Añadir a Parte 1</ion-label>
      </ion-segment-button>
      <ion-segment-button value="parte2">
        <ion-label>Añadir a Parte 2</ion-label>
      </ion-segment-button>
    </ion-segment>

    <!-- Panel de control que emite el evento (change) -->
    <app-control-panel (change)="handleBlockChange($event)"></app-control-panel>
  </ion-toolbar>
</ion-footer>
